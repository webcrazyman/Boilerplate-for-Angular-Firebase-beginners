<form novalidate *ngIf="(formState$ | async).showForm">
    <div>
        <app-account-profile-picture [src]="newPhotoUrl"></app-account-profile-picture>
    </div>
    <div class="form-group">
        <label for="newPhotoUrl">Photo URL</label>
        <input type="text" class="form-control" name="newPhotoUrl" placeholder="e.g https://www.google.com.au/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" [(ngModel)]="newPhotoUrl" />
    </div>
    <app-submit-button [requesting]="(formState$ | async).isRequesting" (click)="onSubmitPhoto()">Save Profile Picture</app-submit-button>
</form>
