<div class="container">
    <h1>Sign Up</h1>
    <form novalidate [formGroup]="formGroup" (submit)="signUp()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPssword"></label>
            <input type="password" class="form-control" id="password" formControlName="confirmPassword" placeholder="Confirm Password">
        </div>
        <button class="btn btn-lg btn-block btn-default">Sign Up</button>
    </form>
</div>
